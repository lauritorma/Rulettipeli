<!DOCTYPE html>
<html lang="fi">
    <head>
        <!-----------meta---->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Venäläinen ruletti</title>
        <!--fontit-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@500&display=swap" rel="stylesheet">

        <!---css-->
        <link rel="stylesheet" href="rulettigrafiikat.css">

        <!---icon-->
        <a href="https://www.flaticon.com/free-icons/gun" title="gun icons"></a>
        <link rel="icon" type="image/png" href="./kuvat/revolver.png
        ">
        <!--Gun icons created by Smashicons - Flaticon-->


        <!--script-->
        <script type="text/javascript" src="roulettescript.js"></script>


    </head>

    <body>

        <!---Otsikko-->

        <div class="w3-container">
            <div class="otsikko" style="text-align: center;">
                <h1>Venäläinen ruletti</h1>
                <h3>Uskallatko pyöräyttää...?</h3>
            </div>
        </div>

        <!-----Sisältö-->

        <div class="sisalto" style="text-align: center;">
            <div class="w3-container">
                <div id="revolveri">
                    <img id= "revolverikuva" img src="kuvat/232-2323394_44-magnum-revolver.png" alt="revolveri" style="margin-top: 40px; width:100%; max-width:300px;" >  
                </div>
            </div>
            <div class="w3-container">
                <div class= "center">
                    <input type="text" id="input_number" name="input_number" onkeydown="return ( event.ctrlKey || event.altKey 
                    || (47<event.keyCode && event.keyCode<58 && event.shiftKey==false) 
                    || (95<event.keyCode && event.keyCode<106)
                    || (event.keyCode==8) || (event.keyCode==9) 
                    || (event.keyCode>34 && event.keyCode<40) 
                    || (event.keyCode==46) )" style="margin-top: 20px; text-align:center; width: 230px;
                    height: 50px; font-size: 15px; background-color: black; color:white;" placeholder="Lataa 1-6 panosta" required>
                    <br>
                    <input type= "button" id="nappula" value = "Uhmaa kohtaloa tästä" onClick="buttonclick()">
                </div>
            </div>

        <!---Footteri-->

            <div class="footteri">
                <div class="w3-container">
                    <footer>
                    <p style="color: grey; font-family: 'Cinzel', serif; font-size:10px;">Lauri Törmä 2022</p>
                    </footer>
                </div>
            </div>
            
        </div>

        
        </div>
    </body>
</html>
